version: '3.8'

services:
  integration-glue:
    build: .
    ports:
      - "5000:5000"
    environment:
      - GITHUB_WEBHOOK_SECRET=${GITHUB_WEBHOOK_SECRET}
      - EVENT_BUS_ENDPOINT=${EVENT_BUS_ENDPOINT}
      - EVENT_BUS_TOKEN=${EVENT_BUS_TOKEN}
      - PORT=5000
      - DEBUG=false
    volumes:
      - ./src:/app/src
    restart: unless-stopped
